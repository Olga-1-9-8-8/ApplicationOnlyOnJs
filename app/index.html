<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/76619c72e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-reviews">

        <section class="product-card">
            <div class="product-cardWrapper">
                <h2 class="product-card__title">OOO Prof/Пакет Подарочный</h2>   

                <div class="product-card__picture">
                    <a href="#" class="product-card__picture-wrapper">
                        <div class="product-card__image"></div>  
                    </a>
                </div> 

                <div class="product-card__starsOuter">
                    <div class="product-card__starsInner" id="starsInner"></div>
                </div>   

                <div class="card__counter-reviews">
                    <span class ="card__counter-result">0</span>
                    <span class="card__counter-text">Отзывов</span>  
                </div>
            </div>
            

        </section>


        <section class="reviews">

            <div class="reviews__panel">
                <h1 class="reviews__title">Отзывы и вопросы</h1>
                <div class="review__wrapper-button">
                    <button class="reviews__button">Написать Отзыв</button>
                </div>
                <div class="reviews__form-wrapper" hidden> 
                    <form class="reviews__form" name="review">
                        <legend>Новый отзыв</legend>
                        <div class="reviews__form-float-label">
                          <input class="reviews__input" name ="name" type="text" required minlength="2" maxlength="30">
                          <label name = "label">Назови свое имя</label>
                        </div>
                        <div class="reviews__form-float-label">
                          <input class= "reviews__input" name ="surname" type="text" required minlength="2" maxlength="30">
                          <label name = "label">Напиши Фамилию</label>
                        </div>
                        <div class="reviews__rating-widget">
                            <div class="reviews__rating-area">
                                <input type="radio" id="star-5" name="rating" value="5">
                                <label for="star-5"></label>	
                                <input type="radio" id="star-4" name="rating" value="4">
                                <label for="star-4"></label>    
                                <input type="radio" id="star-3" name="rating" value="3">
                                <label for="star-3"></label>  
                                <input type="radio" id="star-2" name="rating" value="2">
                                <label for="star-2"></label>    
                                <input type="radio" id="star-1" name="rating" value="1" checked>
                                <label for="star-1"></label>                           
                            </div> 
                        </div>
                           
                       
                        <div class="reviews__textarea">
                          <label>Отзыв</label>
                          <textarea cols="80" name="textarea" placeholder="Напиши свой отзыв здесь"></textarea>
                        </div>
                        <div class="reviews__form-buttons">
                            <button type="submit" class="reviews__button reviews__button-submit" name="submit">Отправить</button>
                            <button type="reset" class="reviews__button reviews__button-submit reviews__button-reset">Отмена</button>
                        </div>
                        
                    </form> 
                </div>    
                
            </div>
            
            <div class="reviews__list">
                    <span>Сортировать по:</span>
                    <div class="reviews__sortWrapper">
                        <span class="reviews__sortData">Дате</span>
                        <i class="fas fa-long-arrow-alt-down reviews__sortDataArrow"></i>
                    </div>
                    
                    <div class="reviews__sortWrapper">
                        <span class="reviews__sortRating">Оценке</span>
                        <i class="fas fa-long-arrow-alt-down reviews__sortRatingArrow" style="display: none;"></i>
                    </div>
            </div>
            <div class="reviews__listMessages"></div>
            
        </section>
    </div>
    <script src="firebase.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
